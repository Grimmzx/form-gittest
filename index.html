<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Payment form example</h1>
        </div>
        <div class="error-message">
            Some fields are missing
        </div>
        <form>
        
            <div class="form-row three-column">
                <div class="form-group">
                    <label for="card-number">Card #</label>
                    <input type="text" id="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                </div>
                <div class="form-group">
                    <label for="cvc-number">CVC #</label>
                    <input type="text" id="cvc-number" placeholder="000" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" placeholder="$ Amount" required>
                </div>
            </div>

            
            <div class="form-row two-column">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="" required>
                </div>
            </div>

          
            <div class="form-row three-column">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder=""required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state">
                        <option>Pick a state</option>
                        <option value="TA">Eliminen talca</option>
                        <option value="RA">Rancagua no existe</option>
                        <option value="SA">Santiago</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="postal-code">Postal Code</label>
                    <input type="text" id="postal-code" placeholder=""required>
                </div>
            </div>

           
            <div class="form-row two-column">
                <div class="form-group">
                    <label>We accept:</label>
                    <div class="icons">
                        <img src="https://w7.pngwing.com/pngs/667/172/png-transparent-logo-brand-visa-font-visa-blue-text-trademark-thumbnail.png" alt="Visa">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1280px-Mastercard-logo.svg.png" alt="MasterCard">
                        <img src="https://w7.pngwing.com/pngs/711/297/png-transparent-logo-american-express-payment-computer-icons-brand-american-express-blue-text-rectangle-thumbnail.png" alt="American Express">
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Add any notes here."></textarea>
                </div>
            </div>

            
            <div class="form-buttons">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="submit" class="send-button">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
